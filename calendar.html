<body>
    <img src="assets/img/loading.gif" class="loading">
    <div class="areYouSure justify-content-center align-items-center flex-wrap">
        <div class="w-100 d-flex justify-content-center">Você tem certeza que deseja remover este item?</div>
        <button class="yes me-4">Ok</button>
        <button class="cancel ms-4">Cancelar</button>
    </div>
    <div class="add-hour">

            <div class="window-header d-flex justify-content-between align-items-center px-3 w-100">
                Adicionar Horário
                <figure class="exit-hour">
                    <img src="assets/img/inventory/exit.png" class="w-100 h-100">
                </figure>
            </div>
            <form action="" class="d-flex flex-column justify-content-center align-items-center">
                <input class="mt-4" type="text" id="petCalendar" placeholder="Nome do pet">
                <input class="mt-4" type="text" id="serviceCalendar" placeholder="Nome do serviço">
                <input class="mt-4" type="date" id="dateCalendar">
                <input class="mt-4" type="time" id="timeCalendar">
                <input class="mt-5 submit" type="submit" value="Adicionar" id="addCalendarSubmit">
            </form>
        </div>
    </div>
    <header class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <figure>
                <img src="assets/img/home/header-logo.png" alt="">
            </figure>
            <h1 class="ms-2 mb-0">
                SETVET
            </h1>
        </div>
        <div class="buttons-home d-flex align-items-center">
            <a href="index.html">Home</a>
            <a href="calendar.html" class="dnone">Agenda</a>
            <a href="clients.html" class="dnone">Clientes</a>
            <a href="services.html" class="dnone">Serviços</a>
            <a href="inventory.html" class="dnone">Produtos</a>
            <a href="about.html">Sobre</a>
        </div>
        <div class="signup me-4">
            <a href="register.html">Entrar</a>

        </div>

    <main class="d-flex justify-content-center align-items-center">
        <form class="calendar">

                    <button class="left-arr me-4">

                    </button>
                    <div class="year" id="theYear">

                <div class="months d-flex flex-column">

            </div>
            <div class="mid d-flex flex-column justify-content-center">
                <div class="month d-flex justify-content-center align-items-end pb-1" id="theMonth">
                    Dezembro

                <div class="week-days">

                    <div class="mon">Seg</div>
                    <div class="tue">Ter</div>
                    <div class="wed">Qua</div>

                        <figure>
