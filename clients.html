<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetVet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/clients.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Narrow:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/home/header-logo.png" type="image/x-icon">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <figure>
                <img src="./assets/img/home/header-logo.png" alt="">
            </figure>
            <h1 class="ms-2 mb-0">
                SETVET
            </h1>
        </div>
        <div class="buttons-home d-flex justify-content-between align-items-center">
            <a href="index.html">Home</a>
            <a href="calendar.html">Agenda</a>
            <a href="clients.html">Clientes</a>
            <a href="vaccine.html">Vacinas</a>
            <a href="services.html">Serviços</a>
            <!-- <a href="financial.html">Financeiro</a> -->
            <a href="inventory.html">Produtos</a>
            <a href="about.html">Sobre</a>
        </div>
        <div class="signup me-4">
            <a href="">Entrar</a>
        </div>
    </header>
    <main class="d-flex justify-content-center align-items-center">
        <div class="table-clients d-flex justify-content-between">
            <div class="left">
                <div class="profile-client">
                    <div class="photo-profile-client">

                    </div>
                    <div class="name-client">
                        Robersvaldilson
                    </div>
                    <div class="infos-client">

                    </div>
                </div>
                <div class="profile-pet">
                    <div class="photo-profile-pet">

                    </div>
                    <div class="name-pet">
                        Junin
                    </div>
                    <div class="infos-pet">

                    </div>
                </div>
            </div>
            <div class="right h-100 d-flex align-items-start flex-column flex-wrap">
                <div class="sup d-flex justify-content-between flex-wrap w-100 h-25">
                    <div class="title-table d-flex align-items-end pb-2 w-100 h-50">
                        Clientes e Pets
                    </div>
                    <div class="d-flex justify-content-center align-items-end h-50">
                        <div class="orderby d-flex align-items-center flex-wrap mb-2">
                            <div class="order-text d-flex w-100">
                                <div>Ordenar por</div>
                                <figure class="ms-2">
                                    <img src="https://caiofaraleski.github.io/SetVet/assets/img/inventory/down-arrow.png" class="w-100 h-100">
                                </figure>
                            </div>
                            <div class="order-list flex-column">
                                <div class="w-100 d-flex justify-content-start align-items-center ps-3">
                                    Nome
                                </div>
                                <div class="w-100 d-flex justify-content-start align-items-center ps-3">
                                    Código
                                </div>
                                <div class="w-100 d-flex justify-content-start align-items-center ps-3">
                                    Valor
                                </div>
                                <div class="w-100 d-flex justify-content-start align-items-center ps-3">
                                    Quantidade
                                </div>
                            </div>
                        </div>
                        <div class="search d-flex mb-2">
                            <figure class="me-2">
                                <img src="./assets/img/inventory/magnifier.png" class="w-100 h-100">
                            </figure>
                            <form action="POST">
                                <input type="text" placeholder="Pesquisar produtos">
                            </form>
                        </div>
                    </div>
                    <button class="me-5">
                        Adicionar
                    </button>
                </div>
                <div class="clients-list h-75 w-100">
                    <div class="client-pet w-100 h-100 d-flex flex-column align-items-start">
                        <div class="client-list-name d-flex align-items-center ps-3">
                            Robersvaldilson Acriliconson Sabuflinstons
                            <figure>
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCazkdrtI8o2_oP3fow482CA1XPvz4qEYr_QkmuVuQstWKJBwuzozJujv2yllsvppLhlg&usqp=CAU" class="w-100 h-100">
                            </figure>
                        </div>
                        <div class="pet-list">
                            <div class="pets-list-photo">
                                <figure>
                                    <img src="" alt="">
                                </figure>
                            </div>
                            <div class="pets-list-name">
                                Junin
                            </div>
                            <div class="pets-list-breed">
                                Buldog
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
<script src="/javascript/clients.js"></script>
</html>
