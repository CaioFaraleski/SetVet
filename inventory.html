<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetVet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/inventory.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Narrow:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/home/header-logo.png" type="image/x-icon">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <figure>
                <img src="assets/img/home/header-logo.png" alt="">
            </figure>
            <h1 class="ms-2 mb-0">
                SETVET
            </h1>
        </div>
        <div class="buttons-home d-flex align-items-center">
            <a href="index.html">Home</a>
            <a href="calendar.html" class="dnone">Agenda</a>
            <a href="clients.html" class="dnone">Clientes</a>
            <a href="services.html" class="dnone">Serviços</a>
            <a href="inventory.html" class="dnone">Produtos</a>
            <a href="about.html">Sobre</a>
        </div>
        <div class="signup me-4">
            <a href="register.html">Entrar</a>
            <a href="" id="logout">Sair</a>
        </div>
    </header>
    <main class="d-flex justify-content-center align-items-center">
        <div class="w-100 h-100 d-flex justify-content-center align-items-center">
            <div class="table d-flex">
                <div class="hidden" id="addHidden">
                    <div class="w-100 h-100 d-flex flex-column justify-content-between align-items-center">
                        <div class="window-header d-flex justify-content-between align-items-center px-3 w-100">
                            Adicionar Produtos
                            <figure class="exit">
                                <img src="assets/img/inventory/exit.png" class="w-100 h-100">
                            </figure>
                        </div>
                        <form action="" class="d-flex flex-column justify-content-start align-items-center">
                            <input type="text" class="mt-4" placeholder="Nome do Produto" id="addName" required>
                            <input type="text" class="mt-4" placeholder="Preço do Produto" id="addPrice" required>
                            <input type="text" class="mt-4" placeholder="Quantidade" id="addAmount" required>
                            <input type="submit" class="mt-5 submit" id="addSubmit">
                        </form>
                    </div>
                </div>
                <div class="hidden-moreorless">
                    <div class="w-100 h-100 d-flex flex-column justify-content-between align-items-center">
                        <div class="window-header d-flex justify-content-between align-items-center px-3 w-100">
                            Adicionar ou remover itens ao estoque
                            <figure class="exit-more">
                                <img src="assets/img/inventory/exit.png" class="w-100 h-100">
                            </figure>
                        </div>
                        <form action="" class="d-flex flex-column justify-content-center align-items-center" id="moreOrLessForm">
                            <input type="text" class="hidden-cod">
                            <div class="d-flex justify-content-between">
                                <div>Remover</div>
                                <label class="switch">
                                    <input type="checkbox" class="adicionar" value="adicionar">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <input type="text" class="mt-4" placeholder="Quantidade" id="quantMoreOrLess">
                            <input type="submit" class="my-5 submit" id="moreOrLessSubmit">
                        </form>
                    </div>
                </div>
                <div class="hidden-edits">
                    <div class="header-edits d-flex justify-content-between align-items-center px-3">
                        Editar Produtos
                            <figure class="exit-edits">
                                <img src="assets/img/inventory/exit.png" class="w-100 h-100">
                            </figure>
                    </div>
                    <form action="" class="d-flex align-items-center justify-content-around flex-wrap">
                        <label for="cod"><input class="ms-2" type="text" id="cod" name="cod"></label>
                        <label for="name">Nome<input class="ms-2" type="text" id="name" name="name"></label>
                        <label for="date">Data<input class="ms-2" type="text" id="date" name="date"></label>
                        <label for="val">Valor<input class="ms-2" type="text" id="val" name="val"></label>
                        <label for="quant">Quantidade<input class="ms-2" type="text" id="quant" name="quant"></label>
                        <div class="w-100 d-flex justify-content-center"><input type="submit" id="att" value="Atualizar"></div>
                    </form>
                </div>
                <div class="left-infos d-flex flex-column justify-content-around align-items-center">
                    Visão geral
                    <div class="products d-flex flex-column justify-content-center align-items-start w-50" id="totalProducts">
                        Produtos:
                        <span>
                            
                        </span>
                    </div>
                    <div class="sold d-flex flex-column justify-content-center align-items-start w-50" id="soldItems">
                        Vendidos:
                        <span>
                            
                        </span>
                    </div>
                    <div class="best-seller d-flex flex-column justify-content-center align-items-start w-50" id="bestSeller">
                        Mais vendido:
                        <span>
                            
                        </span>
                    </div>
                    <button>
                        Adicionar produto
                    </button>
                </div>
                <div class="sub-table d-flex flex-column align-items-end">
                    <div class="search-order d-flex align-items-end">
                        <div class="title d-flex mb-2 ms-4">
                            Estoque de Produtos
                        </div>
                        <div class="orderby d-flex align-items-center flex-wrap mb-2 ms-4">
                            <div class="order-text d-flex w-100">
                                <div>Ordenar por</div>
                                <figure class="ms-2">
                                    <img src="https://caiofaraleski.github.io/SetVet/assets/img/inventory/down-arrow.png" class="w-100 h-100">
                                </figure>
                            </div>
                            <div class="order-list flex-column">
                                <div class="w-100 d-flex justify-content-start align-items-center ps-3" id="orderByName">
                                    Nome
                                </div>
                                <div class="w-100 d-flex justify-content-start align-items-center ps-3" id="orderByDate">
                                    Data
                                </div>
                                <div class="w-100 d-flex justify-content-start align-items-center ps-3" id="orderByPrice">
                                    Valor
                                </div>
                                <div class="w-100 d-flex justify-content-start align-items-center ps-3" id="orderByAmount">
                                    Quantidade
                                </div>
                            </div>
                        </div>
                        <div class="search d-flex mb-2">
                            <figure class="me-2">
                                <img src="assets/img/inventory/magnifier.png" class="w-100 h-100">
                            </figure>
                            <form action="POST">
                                <input type="search" placeholder="Pesquisar produtos" id="searchInventory">
                            </form>
                        </div>
                    </div>
                    <div class="inf-table">
                        <div class="table-titles pt-3 mb-2">
                            <div class="ps-4">
                                Código do Produto
                            </div>
                            <div class="ps-4">
                                Nome
                            </div>
                            <div class="ps-4">
                                Data
                            </div>
                            <div class="ps-4">
                                Valor
                            </div>
                            <div class="ps-4">
                                Quantidade
                            </div>
                        </div>
                        <div class="table-items d-flex flex-column" id="tableItems">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>
<script src="javascript/firebase.js"></script>
<script src="javascript/login.js"></script>
<script src="javascript/inventory.js"></script>

</html>
