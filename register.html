<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/register.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Narrow:wght@700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/img/home/header-logo.png" type="image/x-icon">
  <title>Login and Register</title>
</head>
<body class="d-flex">
  <div class="div-left d-flex justify-content-center align-items-center w-50 h-100">
    <figure class="back">
      <a href="index.html">
        <img src="assets/img/arrow-back.png" class="w-100 h-100 m-4" id="back-to-home">
      </a>
    </figure>
    <div>
      <form id="registerForm" class="h-100">
        <figure>
          <img src="assets/img/logo.png" class="w-100 h-100" alt="">
        </figure>
        <input type="text" name="name" placeholder="Insira um nome de usuário" id="namer">
        <input type="email" name="email" placeholder="Insira um e-mail válido" id="emailr">
        <input type="password" name="password" placeholder="Insira uma senha" id="passwordr">
        <input type="password" name="check" placeholder="Verifique sua senha" id="checkpass">
        <input type="submit" class="submit" id="register" value="Criar conta">
        <h5 class="mt-4">ou</h4>
        <div class="logins">
          <button class="loginWithFacebook"><img src="assets/img/facebook.png" class="w-100 h-100" alt=""></button>
          <button class="loginWithGoogle"><img src="assets/img/google.png" class="w-100 h-100" alt=""></button>
          <button class="loginWithGithub"><img src="assets/img/github.png" class="w-100 h-100" alt=""></button>
        </div>
      </form>
      <form id="loginForm" class="h-100">
        <figure>
          <img src="assets/img/logo.png" class="w-100 h-100" alt="">
        </figure>
        <input type="email" name="email" placeholder="Insira seu e-mail" id="email">
        <input type="password" name="password" placeholder="Insira sua senha" id="password">
        <a class="d-flex justify-content-start w-100 fw-light mt-1">Esqueceu a senha?</a>
        <input type="submit" class="submit" id="login" value="Entrar">
        <h5 class="mt-4">ou</h4>
        <div class="logins">
          <button class="loginWithFacebook"><img src="assets/img/facebook.png" class="w-100 h-100" alt=""></button>
          <button class="loginWithGoogle"><img src="assets/img/google.png" class="w-100 h-100" alt=""></button>
          <button class="loginWithGithub"><img src="assets/img/github.png" class="w-100 h-100" alt=""></button>
        </div>
      </form>
      <div id="checkEmail" class="flex-column align-items-center">
        <p>Verifique seu e-mail clicando no botão abaixo!</p>
        <button>Verifique seu e-mail</button>
      </div>
      <div id="checked" class="flex-column align-items-center">
        <p>Seu e-mail foi verificado!</p>
        <button><a href="index.html">Voltar</a></button>
      </div>
    </div>
  </div>
  <div class="div-right d-flex align-items-start w-50 h-100">
    <div id="loginOrRegister" class="d-flex flex-column align-items-end justify-content-center">
      <div class="div-h2 d-flex justify-content-start">
        <h2
        ><span>Entre</span> para utilizar nossos serviços que te auxiliarão a gerenciar sua clínica.</h2>
      </div>
      <div class="div-bt d-flex justify-content-start">
        <button id="funcButton">
          Não possui uma conta?
        </button>
      </div>
    </div>
  </div>
</body>
<script src="javascript/register.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>
<script src="javascript/firebase.js"></script>
<script src="javascript/auth.js"></script>
<script src="javascript/login.js"></script>
</html>
