<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetVet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/services.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Narrow:wght@700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/home/header-logo.png" type="image/x-icon">
</head>
<body>
    <img src="assets/img/loading.gif" class="loading">
    <div class="areYouSure justify-content-center align-items-center flex-wrap">
        <div class="w-100 d-flex justify-content-center">Você tem certeza que deseja remover este item?</div>
        <button class="yes me-4">Ok</button>
        <button class="cancel ms-4">Cancelar</button>
    </div>
    <div class="hidden">
        <div class="w-100 h-100 d-flex flex-column justify-content-between align-items-center">
            <div class="window-header d-flex justify-content-between align-items-center px-3 w-100">
                Adicionar Serviços
                <figure class="exit">
                    <img src="assets/img/inventory/exit.png" class="w-100 h-100">
                </figure>
            </div>
            <form action="" class="d-flex flex-column justify-content-start align-items-center">
                <input type="text" class="mt-4" placeholder="Nome do Serviço" id="addNameService">
                <input type="text" class="mt-4" placeholder="Descrição do Serviço" id="addDescriptionService">
                <div class="input mt-4 d-flex justify-content-around align-items-center">
                    <figure><img src="https://caiofaraleski.github.io/SetVet/assets/img/services/1.png" class="default w-100 h-100"></figure>Escolher Ícone<figure class="down"><img src="https://caiofaraleski.github.io/SetVet/assets/img/inventory/down-arrow.png" class="w-100 h-100"></figure>
                    <div class="imgs">
                        <figure class="w-100 h-100"><img src="https://caiofaraleski.github.io/SetVet/assets/img/services/1.png" class="img w-75 h-75"></figure>
                        <figure class="w-100 h-100"><img src="https://caiofaraleski.github.io/SetVet/assets/img/services/2.png" class="img w-75 h-75"></figure>
                        <figure class="w-100 h-100"><img src="https://caiofaraleski.github.io/SetVet/assets/img/services/3.png" class="img w-75 h-75"></figure>
                        <figure class="w-100 h-100"><img src="https://caiofaraleski.github.io/SetVet/assets/img/services/4.png" class="img w-75 h-75"></figure>
                        <figure class="w-100 h-100"><img src="https://caiofaraleski.github.io/SetVet/assets/img/services/5.png" class="img w-75 h-75"></figure>
                        <figure class="w-100 h-100"><img src="https://caiofaraleski.github.io/SetVet/assets/img/services/6.png" class="img w-75 h-75"></figure>
                        <figure class="w-100 h-100"><img src="https://caiofaraleski.github.io/SetVet/assets/img/services/7.png" class="img w-75 h-75"></figure>
                        <figure class="w-100 h-100"><img src="https://caiofaraleski.github.io/SetVet/assets/img/services/8.png" class="img w-75 h-75"></figure>
                        <figure class="w-100 h-100"><img src="https://caiofaraleski.github.io/SetVet/assets/img/services/9.png" class="img w-75 h-75"></figure>
                        <figure class="w-100 h-100"><img src="https://caiofaraleski.github.io/SetVet/assets/img/services/10.png" class="img w-75 h-75"></figure>
                        <figure class="w-100 h-100"><img src="https://caiofaraleski.github.io/SetVet/assets/img/services/11.png" class="img w-75 h-75"></figure>
                        <figure class="w-100 h-100"><img src="https://caiofaraleski.github.io/SetVet/assets/img/services/12.png" class="img w-75 h-75"></figure>
                        <figure class="w-100 h-100"><img src="https://caiofaraleski.github.io/SetVet/assets/img/services/13.png" class="img w-75 h-75"></figure>
                        <figure class="w-100 h-100"><img src="https://caiofaraleski.github.io/SetVet/assets/img/services/14.png" class="img w-75 h-75"></figure>
                        <figure class="w-100 h-100"><img src="https://caiofaraleski.github.io/SetVet/assets/img/services/15.png" class="img w-75 h-75"></figure>
                        <figure class="w-100 h-100"><img src="https://caiofaraleski.github.io/SetVet/assets/img/services/16.png" class="img w-75 h-75"></figure>
                    </div>
                </div>
                <input type="text" class="mt-4 hdn" placeholder="Quantidade" value="1.png" id="imageServiceNumber">
                <input value="Adicionar" type="submit" class="mt-5 submit" id="addServiceSubmit">
            </form>
        </div>
    </div>
    <header class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center ms-2">
            <figure>
                <img src="assets/img/home/header-logo.png" alt="">
            </figure>
            <h1 class="ms-2 mb-0">
                SETVET
            </h1>
        </div>
        <div class="buttons-home d-flex align-items-center">
            <a href="index.html">Home</a>
            <a href="calendar.html" class="dnone">Agenda</a>
            <a href="" class="dnone">Clientes</a>
            <a href="services.html" class="dnone">Serviços</a>
            <a href="inventory.html" class="dnone">Produtos</a>
            <a href="about.html">Sobre</a>
        </div>
        <div class="signup me-5">
            <a href="register.html">Entrar</a>
            <a href="" id="logout">Sair</a>
        </div>
    </header>
    <main class="d-flex justify-content-center align-items-center">
        <div class="table-services d-flex flex-wrap">
            <div class="table-header d-flex justify-content-center align-items-center w-100">
                Gerenciador de Serviços
                <div class="orderby-parent d-flex justify-content-end align-items-end">
                    <div class="orderby d-flex align-items-center flex-wrap">
                        <div class="order-text d-flex w-100">
                            <div>Ordenar por</div>
                            <figure class="ms-2">
                                <img src="https://caiofaraleski.github.io/SetVet/assets/img/inventory/down-arrow.png" class="w-100 h-100">
                            </figure>
                        </div>
                        <div class="order-list flex-column">
                            <div class="w-100 d-flex justify-content-start align-items-center ps-3" id="orderByNameService">
                                Nome
                            </div>
                            <div class="w-100 d-flex justify-content-start align-items-center ps-3" id="orderByDateService">
                                Data
                            </div>
                            <div class="w-100 d-flex justify-content-start align-items-center ps-3" id="orderByImageService">
                                Imagem
                            </div>
                        </div>
                    </div>
                </div>
                <div class="search-parent">
                    <div class="search d-flex">
                        <figure class="m-0 d-flex align-self-start align-items-end">
                            <img src="assets/img/inventory/magnifier.png" class="h-50">
                        </figure>
                        <form action="POST" class="h-100">
                            <input class="w-100" type="search" placeholder="Pesquisar produtos" id="searchServices">
                        </form>
                    </div>
                </div>
                <button class="add-service">Adicionar</button>
            </div>
            <div class="right">
                <div class="sub-table d-flex flex-wrap justify-content-start px-5 pb-5 pt-2">
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>
    <script src="javascript/firebase.js"></script>
    <script src="javascript/login.js"></script>
    <script src="javascript/services.js"></script>
</body>
</html>
